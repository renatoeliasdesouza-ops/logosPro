<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logos Pro - Plataforma de Serm√µes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Design System Tokens */
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --accent: #f59e0b;
      --bg-main: #f8fafc;
      --card-bg: #ffffff;
      --bible-text: #1e293b;
      --bible-serif: 'Crimson Pro', serif;
    }

    /* Bible Reader Specialized Styles */
    .bible-reader-container {
      scrollbar-gutter: stable;
    }

    .verse-number {
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }

    .bible-nav-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .bible-nav-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    /* Glassmorphism utility */
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark-glass {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Better Scrollbar for Bible Navigation */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
  </style>

</head>

<body class="bg-slate-50 text-slate-900">
  <app-root></app-root>
</body>

</html>
