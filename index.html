
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logos Pro - Plataforma de Sermões</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .serif { font-family: 'Playfair Display', serif; }
    .logo-font { font-family: 'Cinzel', serif; }
    
    /* Estilos para o documento ABNT na tela */
    .abnt-paper {
        background: white;
        width: 210mm;
        min-height: 297mm;
        margin: 0 auto;
        padding: 3cm 2cm 2cm 3cm;
        font-family: 'Times New Roman', Times, serif;
        font-size: 12pt;
        line-height: 1.5;
        text-align: justify;
        color: #000;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .abnt-paper h1, .abnt-paper h2, .abnt-paper h3 {
        font-weight: bold;
        margin-top: 1.5em;
        margin-bottom: 1.0em;
        text-align: left;
    }

    .abnt-paper h1 { font-size: 14pt; text-transform: uppercase; text-align: center; }
    .abnt-paper h2 { font-size: 12pt; text-transform: uppercase; }
    .abnt-paper p { text-indent: 1.25cm; margin-bottom: 0; }
    
    .abnt-quote {
        margin-left: 4cm;
        font-size: 10pt;
        line-height: 1;
        text-indent: 0;
        text-align: justify;
        margin-top: 1em;
        margin-bottom: 1em;
    }

    /* Regras simplificadas de impressão nativa (Ctrl+P) */
    @media print {
      .no-print { display: none !important; }
      body { background: white; }
      .abnt-paper, #sermon-preview-standard {
        box-shadow: none;
        margin: 0;
        width: 100%;
      }
    }
  </style>

    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.6?external=rxjs",
